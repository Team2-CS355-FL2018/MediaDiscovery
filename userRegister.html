    <body>
	<div class = "backImage">

     <a id="icon" href="mainPage.html"><img src = "resources/Logo1.png"></a>

	<div class="container">  
  	<form id="register" action = "userChoices.html" onsubmit = "return Check()">
    	    <h3>Create Account</h3>
     	     <fieldset>
      		<input id = "firstName" placeholder="First Name" type="text" required autofocus>
    	     </fieldset>
    	     <fieldset>
     		 <input id = "lastName" placeholder="Last Name" type="text" required autofocus>
    	     </fieldset>
    	     <fieldset>
      		<input id = "emailaddress" placeholder="Your Email Address" type="text" required>
    	     </fieldset>
   	     <fieldset>
      		<input id = "username" placeholder="Username" type="text" required>
    	     </fieldset>
    	     <fieldset>
      		<input id = "pass" placeholder="Password" type="password" required>
    	     </fieldset>
    	     <fieldset>
      		<input id = "Confirmation" placeholder="Confirm Password" type="password" required>
    	     </fieldset>    
    	     <fieldset>
      		<button id = "registerButton" type = "submit" onClick = "createAccount()" >Submit</button>
    	     </fieldset>
	     <center> <a href = "mainPage.html"> Return To Login </a> </center>

	</div>
